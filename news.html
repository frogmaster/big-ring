---
title: News
layout: default
---

<div class="col-md-8" role="main">

    {% for post in site.posts %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <p class="text-right">{{ post.date | date_to_long_string }}</p>
                <h3>{{ post.title }}</h3>
        </div>
        <div class="panel-body">
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
</div>
